name: okHttp
version: 1.0.3

sources:
  - 'src-php'

deps:
    jphp-runtime: '*'
    jphp-core: '*'

devDeps:
  jphp-core: '*'
  dn-bundle-plugin: '*'  

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /out/**
  - /examples/**
  - /screenshots/**
  - /dn-sources/**
  - /.gitignore
  - /settings.gradle

gradle:
  deps:
    - "com.squareup.okhttp3:okhttp:4.12.0"

develnext-bundle:
  version: 1.0.3
  name: jphp-OkHttp
  author: Demonck
  icon: "develnext/bundle/okhttp/icon.png"
  description: "Популярный мощный httpClient в java"
  group: "system"
  class: "develnext\\bundle\\okhttp\\OkHttp"

plugins:
  - Gradle
  - Hub
  - Doc